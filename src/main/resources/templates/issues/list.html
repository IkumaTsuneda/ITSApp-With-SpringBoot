<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
    <h1 class="mt-3">課題一覧</h1>
    <div class="mt-3">
        <a href="../index.html" th:href="@{/}" class="btn btn-info">トップページ</a>
        <a href="./creationForm.html" th:href="@{/issues/creationForm}" class="btn btn-primary">作成</a>
    </div>
    <div class="mt-3">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>概要</th>
                    <th>削除</th>
                </tr>
                <tr th:each="issue : ${issueList}">
                    <th th:text="${issue.id}">(id)</th>
                    <td>
                        <a href="./detail.html"
                           th:href="@{/issues/{issueId}(issueId=${issue.id})}"
                           th:text="${issue.summary}">(summary)
                        </a>
                    </td>
                    <td>
                        <form th:action="@{/issues/edit}" method="post">
                            <input type="hidden" name="issueId" th:value="${issue.id}">
                            <input type="submit" class="btn btn-outline-danger" name="delete" value="✖">
                        </form>
                    </td>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
